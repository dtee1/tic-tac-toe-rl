</head>
<body>
  <nav>
    <ul>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
      <li><a href="#help">Help</a></li>

  <div class="hero">
    <div class="hero-text">
      <h3>Tic-Tac-Toe AI Challenge!</h3>
      <p>Can you defeat an AI of your own creation?</p>
      <p>Train your own model and discover the ultimate champion!</p>
      <div class="hero-buttons">

    </div>

  </div>
  <div class="game"> 
    <div class="game-controls">
      <div class="control-item tooltip">
        <label for="training-episodes">Training Episodes <i class="fas fa-question-circle"></i></label>
        <input class="control-input" type="number" id="training-episodes" name="training-episodes" min="1" value="100">
        <span class="tooltiptext">Number of training iterations for the AI</span>
      </div>
      <div class="control-item tooltip">
        <label for="learning-rate">Learning Rate <i class="fas fa-question-circle"></i></label>
        <input class="control-input" type="number" id="learning-rate" name="learning-rate" step="0.01" min="0.01" max="1" value="0.1">
        <span class="tooltiptext">Adjusts the speed of learning for the AI</span>
      </div>
      <div>
        <button onclick="ticTacToe.trainAgent()">Train AI</button>
        <button onclick="ticTacToe.playAgainstAgent()">Play Against Agent</button>
      </div>
      
    </div>
    <div class="board">
      <div class="board-row">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
      </div>
      <div class="board-row">
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
      </div>
      <div class="board-row">
        <div class="cell" data-index="8"></div>
        <div class="cell" data-index="9"></div>
        <div class="cell" data-index="10"></div>
        <div class="cell" data-index="11"></div>
      </div>
      <div class="board-row">
        <div class="cell" data-index="12"></div>
        <div class="cell" data-index="13"></div>
        <div class="cell" data-index="14"></div>
        <div class="cell" data-index="15"></div>
      </div>
      <div class="clear"></div>
  
    <p id="message"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="agent.js"></script>
  <script>
    class TicTacToe {
      constructor() {
        this.boardSize = 4;
        this.board = Array(this.boardSize * this.boardSize).fill('-');
        this.gameActive = true;
        this.cells = document.querySelectorAll('.cell');
        this.gameState = Array(16).fill('-');
        this.currentPlayer = 'X';
        // this.trainingEpisodes = document.getElementById('training-episodes');
        this.trainingEpisodes = 20;
        this.learningRate = document.getElementById('learning-rate');
        this.message = document.getElementById('message');
      }

      cellClicked(index) {
        if (this.gameActive && this.gameState[index] === '-') {
          this.gameState[index] = this.currentPlayer;
          this.renderBoard();
          if (this.checkWin()) {
            this.gameActive = false;
            alert(this.currentPlayer + ' wins!');
          } else if (this.checkDraw()) {
            this.gameActive = false;
            alert('It\'s a draw!');
          } else {
            this.currentPlayer = this.currentPlayer === 'X' ? 'O' : 'X';
          }
        }
      }

      checkWin() {
        const winningCombinations = [
          [0, 1, 2], [1, 2, 3], // Top row
          [4, 5, 6], [5, 6, 7], // Middle row
          [8, 9, 10], [9, 10, 11], // Bottom row
          [12, 13, 14], [13, 14, 15], // Last row
          [0, 4, 8], [4, 8, 12], // Left column
          [1, 5, 9], [5, 9, 13], // 2nd column
          [2, 6, 10], [6, 10, 14], // 3rd column
          [3, 7, 11], [7, 11, 15], // Right column
          [0, 5, 10], [5, 10, 15], // Diagonal from top-left to bottom-right
          [3, 6, 9], [6, 9, 12] // Diagonal from top-right to bottom-left
        ];

        return winningCombinations.some(combination => {
          const [a, b, c] = combination;
          return this.gameState[a] !== '-' && this.gameState[a] === this.gameState[b] && this.gameState[a] === this.gameState[c];
        });
      }

      checkDraw() {
        return this.gameState.every(symbol => symbol !== '-');
      }

      renderBoard() {
        this.cells.forEach((cell, index) => {
          cell.textContent = this.gameState[index];
          cell.addEventListener('click', () => this.cellClicked(index));
        });
      }

      startGame() {
        this.gameState = Array(16).fill('-');
        this.gameActive = true;
        this.currentPlayer = 'X';
        this.renderBoard();
      }

      showHelp() {
        // Implement help functionality here
      }

      trainAgent() {
        console.log("At train Agent")
        const newAgent = new TicTacToeAgent();
        const episodes = parseInt(this.trainingEpisodes);
        const rate = parseFloat(this.learningRate);

        // Train the new agent with the specified number of episodes and learning rate
        newAgent.train(episodes, rate);

        // Update the message or perform any other necessary actions
        this.message.textContent = `Training AI with ${episodes} episodes and learning rate ${rate}...`;
      }

    playAgainstAgent() {
      const savedAgentData = localStorage.getItem('agentData');
      if (!savedAgentData) {
          alert("No saved agent data found. Train the AI first.");
          return;
      }

      const loadedAgentData = JSON.parse(savedAgentData);
      const loadedAgent = new TicTacToeAgent(
          loadedAgentData.boardSize,
          loadedAgentData.learningRate,
          loadedAgentData.gamma,
          loadedAgentData.epsilonDecay
      );

      let gameState = Array(this.boardSize * this.boardSize).fill('-');
      let gameActive = true;

      while (gameActive) {
          const actionX = this.getHumanMove(gameState);
          gameState[actionX] = 'X';
          if (this.checkWin(gameState, 'X')) {
              console.log("X won");
              console.log(gameState);
              gameActive = false;
              break;
          } else if (this.checkDraw(gameState)) {
              console.log("It's a draw!");
              gameActive = false;
              break;
          }

          const actionO = loadedAgent.makeMove(gameState);
          gameState[actionO] = 'O';
          if (this.checkWin(gameState, 'O')) {
              console.log("O won");
              break;
          } else if (this.checkDraw(gameState)) {
              console.log("It's a draw!");
              break;
          }
      }
    };
    getHumanMove(gameState) {
    let index = -1;

    this.cells.forEach((cell, i) => {
        cell.addEventListener('click', () => {
            if (gameState[i] === '-' && index === -1) {
                index = i;
                this.cellClicked(index);
            }
        });
    });

    return new Promise(resolve => {
        const interval = setInterval(() => {
            if (index !== -1) {
                clearInterval(interval);
                resolve(index);
            }
        }, 100);
    });
}
    }

    const ticTacToe = new TicTacToe();
    // ticTacToe.startGame()
  </script>
   <style>

    box-shadow: 0 0 5px rgba(0, 0, 0, 0.25);
  }

  }

  .cell.x::after {
    content: "X";
  }

  .cell.o::after {
    content: "O";
  }

  .board-row::after {
    content: "";
    display: block;
    clear: both;
  }
  .tooltip {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }
    
  .tooltip .tooltiptext {
    visibility: hidden;
    width: 160px;
    background-color: #555;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    position: absolute;
    z-index: 1;
    bottom: 125%;
    left: 50%;
    margin-left: -80px;
    opacity: 0;
    transition: opacity 0.3s;
  }
    
  .tooltip .tooltiptext::after {
    content: "";
    position: absolute;
    top: 100%;
    left: 50%;
    margin-left: -5px;
    border-width: 5px;
    border-style: solid;
    border-color: #555 transparent transparent transparent;
  }

  .tooltip:hover .tooltiptext {
    visibility: visible;
    opacity: 1;
  }
  </style>
